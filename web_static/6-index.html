
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
         <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Dubai, Texas...</h4>
                    <ul class="popover">
                        <li><h2>Texas:</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>Dallas</li>
                                <li>Austin2</li>
                            </ul>
                        </li>
                        <li><h2>Dubai:</h2></li>
                        <li>
                                <ul class="popover_list">
                                    <li>Abu Dhabi</li>
                                    <li>Dubai</li>
                                </ul>
                            </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Jacuzzi...</h4>
                    <ul class="popover">
                        <li>Wifi</li>
                        <li>Washing machine</li>
                        <li>Fully equipped Kitchen</li>
                        <li>Jacuzzi</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
